name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: ap-northeast-2              # ECR Public requires us-east-1
  ECR_REPOSITORY: demo-app                # Repository name only
  ECR_REGISTRY_ALIAS: o8h3c1q6            # Your ECR Public alias

jobs:
  build-and-push:
    name: Build and Push to ECR Public
    runs-on: ubuntu-latest
    permissions:
      contents: write                     # Required to commit the new image tag to the repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    - name: Build, tag, and push image to Amazon ECR Public
      id: build-image
      env:
        REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        REGISTRY_ALIAS: ${{ env.ECR_REGISTRY_ALIAS }}
        REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR Public
        # Start with the registry (public.ecr.aws) / alias / repository
        IMAGE_URI=$REGISTRY/$REGISTRY_ALIAS/$REPOSITORY
        
        echo "Building image: $IMAGE_URI:$IMAGE_TAG"
        
        docker build -t $IMAGE_URI:$IMAGE_TAG .
        docker build -t $IMAGE_URI:latest .
        
        echo "Pushing image..."
        docker push $IMAGE_URI:$IMAGE_TAG
        docker push $IMAGE_URI:latest
        
        echo "image=$IMAGE_URI:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update Kubernetes Manifest
      run: |
        # Update deployment.yaml with the new image tag
        sed -i "s|image: .*|image: ${{ steps.build-image.outputs.image }}|g" k8s/deployment.yaml
        
        # Configure git and commit the change
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s/deployment.yaml
        git commit -m "Update deployment image to ${{ github.sha }}"
        git push
